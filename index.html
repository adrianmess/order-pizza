<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <link rel="stylesheet" href="css/bootstrap.css">
  <link rel="stylesheet" href="css/styles.css">
  <script type="text/javascript" src="js/jquery-3.3.1.js"></script>
  <script type="text/javascript" src="js/scripts.js"></script>
  <title>Order Pizza</title>
</head>
<body>
  <div class="container">
    <form class="form" id="order-form">

      <a  id="welcomeTo" > Welcome Pizza to order! </a><br>
      <a id="choose-pizza-size">Choose your toppings to order</a>
      <p> </p>
      <div class="row">
        <div class="col-md-4" id=order-input>

          <!-- Pizza Size list -->
          <h1>Choose what size pizza you'd like</h1>

          <div class="form-group">
            <div class="radio">
              <label>
                <input type="radio" name="pizza-size" value="small"> Small - Price: $4.00
              </label>
            </div>
          </div>
          <div class="form-group">
            <div class="radio">
              <label>
                <input type="radio" name="pizza-size" value="Medium"> Medium - Price: $6.00
              </label>
            </div>
          </div>

          <div class="form-group">
            <div class="radio">
              <label>
                <input type="radio" name="pizza-size" value="Medium"> Large - Price: $8.00
              </label>
            </div>
          </div>
        </div>
      </div>

      <!-- Pizza Toppings list -->
      <div class="checboxes form-group" id="pizza-toppings">
        <h1>Choose your pizza toppings</h1>
        <h3>Additionl toppings: $0.75</h3>
        <br>
        <div class="form-check form-check-inline">
          <!-- <label class="btn btn-primary margin-left"> -->

            <input type="checkbox"  name="toppings" value="pepporoni"> Pepporoni
          <input type="checkbox" name="toppings" value="olives"> Olives
          <input type="checkbox" name="toppings" value="green-peppers">Green-peppers
        </div>
      </div>
    </div>


    <button class="btn btn-outline-success" id="#submit" type="submit" name="button">Submit</button>
    <div id="totalPriceDiv" class="">
      <h2>Final Costs</h2>
      <h3>$<span id="total-price">0.00</span></h3>
    </div>

  </form>
</body>
</html>
