<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <link href='https://fonts.googleapis.com/css?family=Sofia' rel='stylesheet'>
  <link rel="stylesheet" href="css/bootstrap.css">
  <link rel="stylesheet" href="css/styles.css">
  <script type="text/javascript" src="js/jquery-3.3.1.js"></script>
  <script type="text/javascript" src="js/scripts.js"></script>
  <title>Order Pizza</title>
</head>
<body>
  <h1 id="welcomeTo" > Order Pizza!</h1><br>
  <div class="container">
    <form class="form" id="order-form">

      <p> </p>
      <div class="row">
        <div class="col-md-6" id=order-input>
          <!-- Pizza Size list -->
          <h3>Choose Pizza Size:</h3>
          <div class="form-group">
            <div class="radio">
              <label>
                <input type="radio" name="pizza-size" value="small"> Small - Price: $4.00
              </label>
            </div>
          </div>
          <div class="form-group">
            <div class="radio">
              <label>
                <input type="radio" name="pizza-size" value="Medium"> Medium - Price: $6.00
              </label>
            </div>
          </div>
          <div class="form-group">
            <div class="radio">
              <label>
                <input type="radio" name="pizza-size" value="Large"> Large - Price: $8.00
              </label>
            </div>
          </div>
        </div>
      </div>
      <!-- Pizza Toppings list -->
      <div class="checboxes form-group" id="pizza-toppings">
        <h3>Choose your pizza toppings</h3>
        <h5>Additionl toppings: $0.75</h5>
        <br>
        <div class="form-check form-check-inline col-md-2">
          <input type="checkbox"  name="toppings" value="pepporoni"> Pepporoni
          <input type="checkbox" name="toppings" value="olives"> Olives
          <input type="checkbox" name="toppings" value="green-peppers">Green Peppers
          <input type="checkbox" name="toppings" value="green-peppers">Banana Peppers
          <input type="checkbox" name="toppings" value="green-peppers">Onion's
          <input type="checkbox" name="toppings" value="green-peppers">Cheese
        </div>
        <div id="totalPriceDiv" class="col-md-4">
        <button class="btn btn-success" id="#submit" type="submit" name="button">Submit Order</button>

          <h2>Total:</h2>
          <h3>$<span id="total-price">0.00</span></h3>
        </div>
      </div>
    </div>

  </form>
</body>
</html>
